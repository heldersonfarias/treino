<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="display" id="display">0</div>
            <button class="operation">%</button>
            <button class="operation">CE</button>
            <button class="operation">C</button>
            <button class="backspace" id="backspace">&#x27F8;</button>
            <button class="other">1&#x2044;x</button>
            <button class="other">x&sup2;</button>
            <button class="other">&sup2;&#x221A;x</button>
            <button class="operation">&#xf7;</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operation">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operation">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operation">+</button>
            <button class="other">+&#x2044;-</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="equal" id="equal">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
